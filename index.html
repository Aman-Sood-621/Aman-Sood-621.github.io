<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="banner">

        <div id="profile-picture">
            <img src="Assets/Profile Image.jpg" alt="profile-picture">
        </div>

        <div id="personal-info">
            <h1>Aman Sood</h1>
            <ul>
                <ul>
                    <li class="info-items"><img id="email" src="Assets/email.png" alt="email-icon"></li>
                    <li class="info-items">aman.sood621@gmail.com</li>
                </ul>
                <ul class="info-items">
                    <li class="info-items"><img id="location" src="Assets/location.png" alt="location-icon"></li>
                    <li class="info-items">Montreal, QC</li>
                </ul>
            </ul>
            <div id="social-links">
                <img id="github" src="Assets/git-logo.png" alt="github-logo">
                <a href="https://github.com/Aman-Sood-621?tab=repositories" target="_blank">GitHub</a>
                <img id="linkedin" src="Assets/link-logo.png" alt="LinkedIn-Logo">
                <a href="https://linkedin.com/in/amansood621" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
    
    <nav id="navbar">
        <button onclick="showSection('projects')">Projects</button>
        <button onclick="showSection('work-experience')">Work Experience</button>
        <button onclick="showSection('coding-experience')">Coding Experience</button>
        <button id="download-cv">CV</button>
    </nav>

    <div id="content">
        <section id="projects" class="info-section">
            <h2>Projects</h2>
            <p>Details about your projects go here.</p>
        </section>
        <section id="work-experience" class="info-section" style="display: none;">
            <h2>Work Experience</h2>
            <p>Details about your work experience go here.</p>
        </section>
        <section id="coding-experience" class="info-section" style="display: none;">
            <h2>Coding Experience</h2>
            <p>Details about your coding experience go here.</p>
        </section>
    </div>
</body>
</html>
